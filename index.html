<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bulma.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-fixed-top ">
        <div class="navbar-brand">
            <a class="navbar-item has-text-warning" href="#">
                Cargo Tech
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
   
<button class="mt-6 button is-hidden-desktop is-block-mobile" data-target="#collapse-section">Show</button>

<div id="collapse-section" class="is-hidden-mobile">

    <div class="sidebar is-fixed has-text-centered">
        <div class="sidebar-background has-background-black"></div>
        <ul class="">
            <li><a href="#" class="has-text-info">Profile</a></li>
            <li><a href="#" class="has-text-info ">Products</a></li>
          <li><a href="#" class="has-text-info ">Customers</a></li>
          <li><a href="#" class="has-text-info ">Store</a></li>
          <li><a href="#" class="has-text-info ">Settings</a></li>
        </ul>
      </div>
</div>

    

    
        <!-- Login Form -->
        <div class="column is-centered mt-4">
            <section class="section mt-6">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-half">



                            <div class="box">


                        
                                <div class="column mb-6">
                                    <h1 class="title has-text-warning">Sign in</h1>
                                </div>


                                <form id="loginForm">
                                    <div class="field mt-3">
                                        <label class="label">Email</label>
                                        <div class="control">
                                            <input class="input" type="email" id="email" required>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Password</label>
                                        <div class="control">
                                            <input class="input" type="password" id="password" required>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <label class="checkbox">
                                                <input type="checkbox" id="rememberMe">
                                                Remember Me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="field ">
                                        <div class="control buttons is-centered">
                                            <button type="submit" class="button is-success container" id="loginButton">Login</button>
                                        </div>
                                    </div>
                                    <p><a href="#">Forgot Password?</a></p>
                                </form>
                                <p id="message" class="has-text-centered"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- JavaScript for handling login -->
    <script src="js/login.js"></script>
</body>
</html>
